# ============================================
# AutoCognitix - Traefik Configuration
# Reverse proxy with Let's Encrypt SSL
# ============================================

# ==========================================
# Global Configuration
# ==========================================
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# ==========================================
# API and Dashboard
# ==========================================
api:
  dashboard: true
  insecure: false  # Dashboard only via secure route

# ==========================================
# Entry Points
# ==========================================
entryPoints:
  # HTTP - redirects to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  # HTTPS
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
      middlewares:
        - security-headers@file
        - rate-limit@file

  # Traefik Dashboard (internal only)
  traefik:
    address: ":8080"

# ==========================================
# Certificate Resolvers (Let's Encrypt)
# ==========================================
certificatesResolvers:
  letsencrypt:
    acme:
      # Email for Let's Encrypt notifications
      email: "${ACME_EMAIL}"
      # Storage for certificates
      storage: /letsencrypt/acme.json
      # Use TLS-ALPN-01 challenge (recommended)
      tlsChallenge: {}
      # Alternative: HTTP challenge (uncomment if needed)
      # httpChallenge:
      #   entryPoint: web
      # For staging/testing (uncomment to use Let's Encrypt staging)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# ==========================================
# Providers
# ==========================================
providers:
  # Docker provider for automatic service discovery
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: autocognitix-network
    watch: true

  # File provider for additional configuration
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# ==========================================
# Logging
# ==========================================
log:
  level: INFO
  format: json
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "200-299"
      - "400-599"
    retryAttempts: true
    minDuration: "10ms"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

# ==========================================
# Metrics (Prometheus)
# ==========================================
metrics:
  prometheus:
    entryPoint: traefik
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

# ==========================================
# Health Checks
# ==========================================
ping:
  entryPoint: traefik

# ==========================================
# Experimental Features
# ==========================================
experimental:
  plugins: {}
