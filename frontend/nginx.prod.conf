# ============================================
# AutoCognitix Frontend - Production Nginx Config
# Optimized for security, performance, and caching
# ============================================

# Note: 'user' directive is omitted because nginx runs as non-root user (appuser)
# in the Docker container. The user directive only works when nginx starts as root.

# Auto-detect number of CPU cores
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Worker connections and file limits
events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    # ==========================================
    # Basic Settings
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with request timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==========================================
    # Brotli Compression (if module available)
    # ==========================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript;

    # ==========================================
    # Rate Limiting (disabled for Railway - no API proxy)
    # ==========================================
    # Note: API proxy is disabled for Railway deployment.
    # The frontend JavaScript calls the backend API directly via VITE_API_URL.
    # Rate limiting and upstream are only used in docker-compose local development.

    # ==========================================
    # Server Configuration
    # ==========================================
    server {
        listen 3000;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # ======================================
        # Security Headers
        # ======================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # Content Security Policy - adjust as needed for your app
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

        # ======================================
        # Cache Static Assets
        # ======================================

        # JavaScript and CSS with hash in filename (immutable)
        location ~* \.(?:css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # Images and fonts
        location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # HTML files - no cache to ensure fresh content
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # ======================================
        # API Proxy - DISABLED for Railway
        # ======================================
        # Note: On Railway, the frontend JavaScript calls the backend API directly
        # via the VITE_API_URL environment variable (https://autocognitix-production.up.railway.app).
        # API proxy is only used in docker-compose local development where 'backend' hostname exists.
        #
        # For local docker-compose, use nginx.conf instead of nginx.prod.conf.

        # ======================================
        # Health Check Endpoint
        # ======================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ======================================
        # SPA Fallback
        # ======================================
        location / {
            try_files $uri $uri/ /index.html;

            # Security for index.html
            location = /index.html {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
            }
        }

        # ======================================
        # Block Sensitive Files
        # ======================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd|docker-compose|Dockerfile) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ======================================
        # Error Pages
        # ======================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
