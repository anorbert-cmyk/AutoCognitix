# ============================================
# AutoCognitix - Grafana Dashboard Provisioning
# Automatic dashboard loading
# ============================================

apiVersion: 1

providers:
  # AutoCognitix dashboards
  - name: 'AutoCognitix'
    orgId: 1
    folder: 'AutoCognitix'
    folderUid: 'autocognitix'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true
