# ============================================
# AutoCognitix - Prometheus Configuration
# Metrics collection and alerting
# ============================================

# Global configuration
global:
  # How frequently to scrape targets
  scrape_interval: 15s
  # How frequently to evaluate rules
  evaluation_interval: 15s
  # Attach labels to any time series or alert
  external_labels:
    environment: '${ENVIRONMENT:-development}'
    service: 'autocognitix'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerts
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # ===========================================
  # Prometheus self-monitoring
  # ===========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 30s

  # ===========================================
  # AutoCognitix Backend
  # ===========================================
  - job_name: 'autocognitix-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'api'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    # Add request ID for correlation
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'autocognitix-backend'

  # ===========================================
  # Traefik Reverse Proxy
  # ===========================================
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          service: 'traefik'
          component: 'proxy'
    metrics_path: /metrics
    scrape_interval: 15s

  # ===========================================
  # PostgreSQL (via pg_exporter if available)
  # ===========================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'
    scrape_interval: 30s
    scrape_timeout: 10s

  # ===========================================
  # Redis
  # ===========================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'
    scrape_interval: 30s

  # ===========================================
  # Neo4j (if metrics endpoint available)
  # ===========================================
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
        labels:
          service: 'neo4j'
          component: 'graph-database'
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # ===========================================
  # Node Exporter (system metrics)
  # ===========================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          component: 'infrastructure'
    scrape_interval: 30s

  # ===========================================
  # cAdvisor (container metrics)
  # ===========================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          component: 'containers'
    scrape_interval: 30s
    metrics_path: /metrics

