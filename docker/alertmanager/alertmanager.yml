# ============================================
# AutoCognitix - Alertmanager Configuration
# Alert routing and notification settings
# ============================================

global:
  # Time to wait before sending notifications for a group of alerts
  resolve_timeout: 5m

  # SMTP settings (configure for production email alerts)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@autocognitix.hu'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: ''
  # smtp_require_tls: true

  # Slack webhook URL (configure for Slack notifications)
  # slack_api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration - defines how alerts are grouped and routed
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait time before sending first notification for a group
  group_wait: 30s

  # Wait time before sending notification about new alerts in a group
  group_interval: 5m

  # Wait time before re-sending notification for resolved alerts
  repeat_interval: 4h

  # Child routes for different severities
  routes:
    # Critical alerts - faster notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts - standard timing
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

    # Info alerts - batch together
    - match:
        severity: info
      receiver: 'default-receiver'
      group_wait: 5m
      repeat_interval: 24h

# Inhibition rules - prevent lower priority alerts when higher priority exist
inhibit_rules:
  # Inhibit warning when critical exists for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']

  # Inhibit info when warning exists
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'service']

