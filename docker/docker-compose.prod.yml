# ============================================
# AutoCognitix - Production Docker Compose
# Complete stack with Traefik, health checks,
# resource limits, security, and logging
# ============================================

version: "3.9"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "5"
    labels: "service,environment"
    tag: "{{.Name}}/{{.ID}}"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3

services:
  # ==========================================
  # Traefik - Reverse Proxy & Load Balancer
  # ==========================================
  traefik:
    image: traefik:v3.0
    container_name: autocognitix-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ../traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/var/log/traefik
    environment:
      - ACME_EMAIL=${ACME_EMAIL}
      - DOMAIN=${DOMAIN}
    networks:
      - autocognitix-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging: *default-logging
    labels:
      - "traefik.enable=true"
      - "service=traefik"
      - "environment=production"

  # ==========================================
  # PostgreSQL - Structured Data Storage
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: autocognitix-postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    networks:
      - autocognitix-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging: *default-logging
    labels:
      - "traefik.enable=false"
      - "service=postgres"
      - "environment=production"
    # PostgreSQL configuration through command
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_duration_statement=1000"

  # ==========================================
  # Neo4j - Graph Database for Diagnostics
  # ==========================================
  neo4j:
    image: neo4j:5.15-community
    container_name: autocognitix-neo4j
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      # Memory configuration
      NEO4J_dbms_memory_heap_initial__size: "512m"
      NEO4J_dbms_memory_heap_max__size: "1G"
      NEO4J_dbms_memory_pagecache_size: "512m"
      # Security
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    networks:
      - autocognitix-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 1G
    logging: *default-logging
    labels:
      - "traefik.enable=false"
      - "service=neo4j"
      - "environment=production"

  # ==========================================
  # Qdrant - Vector Database for Semantic Search
  # ==========================================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: autocognitix-qdrant
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__STORAGE__WAL_CAPACITY_MB: 64
      QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS: 4
      QDRANT__STORAGE__OPTIMIZERS__MEMMAP_THRESHOLD_KB: 20000
      QDRANT__STORAGE__ON_DISK_PAYLOAD: "true"
    volumes:
      - qdrant_data:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    networks:
      - autocognitix-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "wget -q --spider http://localhost:6333/readyz || exit 1"]
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    logging: *default-logging
    labels:
      - "traefik.enable=false"
      - "service=qdrant"
      - "environment=production"

  # ==========================================
  # Redis - Caching and Session Storage
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: autocognitix-redis
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
      --save 900 1
      --save 300 10
      --save 60 10000
      --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - autocognitix-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 768M
        reservations:
          cpus: "0.1"
          memory: 128M
    logging: *default-logging
    labels:
      - "traefik.enable=false"
      - "service=redis"
      - "environment=production"

  # ==========================================
  # Backend - FastAPI Application
  # ==========================================
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.prod
    image: autocognitix-backend:${IMAGE_TAG:-latest}
    container_name: autocognitix-backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      # Database connections
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_URL: redis://redis:6379/0
      # Application
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DEBUG: "false"
      ENVIRONMENT: production
      # Workers configuration
      WORKERS: ${WORKERS:-4}
      WORKER_TIMEOUT: 120
      # API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-https://${DOMAIN}}
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autocognitix-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 1G
    logging: *default-logging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.middlewares=rate-limit-api@file,security-headers@file"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.backend.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.backend.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.backend.loadbalancer.sticky.cookie.name=autocognitix_backend"
      - "service=backend"
      - "environment=production"

  # ==========================================
  # Frontend - React Application (Nginx)
  # ==========================================
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
      args:
        VITE_API_URL: /api
        VITE_APP_VERSION: ${IMAGE_TAG:-1.0.0}
    image: autocognitix-frontend:${IMAGE_TAG:-latest}
    container_name: autocognitix-frontend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - autocognitix-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging: *default-logging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.middlewares=security-headers@file,compress@file"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s"
      - "service=frontend"
      - "environment=production"

  # ==========================================
  # Migration Runner (one-shot container)
  # ==========================================
  migration:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.prod
    container_name: autocognitix-migration
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - autocognitix-network
    command: ["alembic", "upgrade", "head"]
    profiles:
      - migration
    labels:
      - "service=migration"
      - "environment=production"

# ==========================================
# Volumes - Persistent Storage
# ==========================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres

  postgres_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/backups/postgres

  neo4j_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/neo4j/data

  neo4j_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/neo4j/logs

  neo4j_plugins:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/neo4j/plugins

  qdrant_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/qdrant/storage

  qdrant_snapshots:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/qdrant/snapshots

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/redis

  traefik_letsencrypt:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/traefik/letsencrypt

  traefik_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/traefik/logs

# ==========================================
# Networks
# ==========================================
networks:
  autocognitix-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
