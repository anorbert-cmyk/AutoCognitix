# ============================================
# AutoCognitix Frontend - Production Nginx Config
# Reverse proxy with security, compression, and caching
# ============================================

# Run as non-root user (created in Dockerfile)
user appuser appgroup;

# Auto-detect number of CPU cores
worker_processes auto;

# Bind to specific CPU cores for better performance
worker_cpu_affinity auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Worker connections and file limits
events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    # ==========================================
    # Basic Settings
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide nginx version for security
    server_tokens off;

    # Logging format with request timing (JSON for log aggregation)
    log_format json_combined escape=json
        '{'
            '"time":"$time_iso8601",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status":"$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"http_x_forwarded_for":"$http_x_forwarded_for",'
            '"upstream_response_time":"$upstream_response_time",'
            '"upstream_connect_time":"$upstream_connect_time"'
        '}';

    # Standard log format as fallback
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log json_combined;

    # ==========================================
    # Performance Optimizations
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffer sizes
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 16m;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Open file cache
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==========================================
    # Rate Limiting Zones
    # ==========================================
    # General rate limiting (10 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;

    # API rate limiting (30 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

    # Auth rate limiting (5 requests/second per IP - stricter)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit response
    limit_req_status 429;
    limit_conn_status 429;

    # ==========================================
    # Upstream Backend (for API proxy)
    # ==========================================
    upstream backend {
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==========================================
    # Map for WebSocket upgrade
    # ==========================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ==========================================
    # Main Server Configuration
    # ==========================================
    server {
        listen 3000;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # ======================================
        # Security Headers
        # ======================================
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection (legacy, but still useful)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions Policy (Feature Policy replacement)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;

        # Content Security Policy
        # NOTE: Adjust 'unsafe-inline' and 'unsafe-eval' based on your app requirements
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https: wss:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; object-src 'none';" always;

        # Hide server info
        add_header X-Powered-By "" always;

        # ======================================
        # SSL/TLS Settings (when behind Traefik/proxy)
        # ======================================
        # HSTS is handled by Traefik, but can be added here if needed
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # ======================================
        # Cache Static Assets
        # ======================================

        # JavaScript and CSS with hash in filename (immutable - long cache)
        location ~* \.(?:css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;

            # Enable gzip for these file types
            gzip_static on;
        }

        # Images and fonts (long cache)
        location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # JSON and other data files (moderate cache)
        location ~* \.(?:json|xml)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # HTML files - no cache to ensure fresh content
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ======================================
        # API Proxy - General
        # ======================================
        location /api/ {
            # Rate limiting for API
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 20;

            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers for proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Request-ID $request_id;

            # Keep-alive to backend
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;

            # Error handling
            proxy_intercept_errors off;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ======================================
        # API Proxy - Auth endpoints (stricter rate limit)
        # ======================================
        location /api/v1/auth/ {
            # Stricter rate limiting for auth endpoints
            limit_req zone=auth_limit burst=10 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ======================================
        # WebSocket Support
        # ======================================
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ======================================
        # Health Check Endpoint
        # ======================================
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"frontend"}';
            add_header Content-Type application/json;
        }

        # ======================================
        # Nginx Status (internal only)
        # ======================================
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # ======================================
        # SPA Fallback
        # ======================================
        location / {
            # Rate limiting for general requests
            limit_req zone=general_limit burst=20 nodelay;

            try_files $uri $uri/ /index.html;

            # Security for index.html
            location = /index.html {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
            }
        }

        # ======================================
        # Block Sensitive Files
        # ======================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd|docker-compose|Dockerfile|\.DS_Store) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack vectors
        location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ======================================
        # Error Pages
        # ======================================
        error_page 404 /index.html;
        error_page 429 /429.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /429.html {
            default_type text/html;
            return 429 '<!DOCTYPE html><html><head><title>429 Too Many Requests</title></head><body><h1>Too Many Requests</h1><p>Please try again later.</p></body></html>';
        }
    }
}
