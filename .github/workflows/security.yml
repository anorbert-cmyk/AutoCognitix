name: Security

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '**/requirements*.txt'
      - '**/package*.json'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '**/requirements*.txt'
      - '**/package*.json'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # CodeQL Analysis (SAST)
  # Non-blocking - uploads results to GitHub Security tab
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'python']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
        continue-on-error: true

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
        continue-on-error: true

  # ============================================
  # Python Dependency Vulnerability Check
  # Non-blocking - informational only
  # ============================================
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit bandit[toml] semgrep

      - name: Run Safety check
        run: |
          cd backend
          pip install -r requirements.txt
          safety check --full-report --output json > safety-report.json || true
          safety check --full-report
        continue-on-error: true

      - name: Run pip-audit
        run: |
          cd backend
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit
        continue-on-error: true

      - name: Run Bandit (detailed)
        run: |
          cd backend
          bandit -r app -ll -f json -o bandit-detailed.json || true
          bandit -r app -ll --format sarif --output bandit.sarif || true

      - name: Upload Bandit SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: backend/bandit.sarif
        continue-on-error: true

      - name: Run Semgrep
        run: |
          cd backend
          semgrep scan --config=auto --json --output=semgrep-report.json app || true
          semgrep scan --config=auto app
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-security-reports
          path: |
            backend/safety-report.json
            backend/pip-audit-report.json
            backend/bandit-detailed.json
            backend/semgrep-report.json
          retention-days: 30

  # ============================================
  # Node.js Dependency Vulnerability Check
  # Non-blocking - informational only
  # ============================================
  npm-security:
    name: NPM Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --json > npm-audit-report.json || true
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk test (if token available)
        if: env.SNYK_TOKEN != ''
        run: |
          npm install -g snyk
          cd frontend
          snyk test --json > snyk-report.json || true
          snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-security-reports
          path: |
            frontend/npm-audit-report.json
            frontend/snyk-report.json
          retention-days: 30

  # ============================================
  # Secret Scanning
  # Non-blocking but important - review results
  # ============================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.1_linux_x64.tar.gz
          chmod +x gitleaks

      - name: Run Gitleaks
        run: |
          ./gitleaks detect --source . --report-format json --report-path gitleaks-report.json || true
          ./gitleaks detect --source . --verbose

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  # ============================================
  # Trivy Container Scanning
  # Non-blocking - informational only
  # ============================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image for scanning
        run: |
          docker build -t autocognitix-backend:scan -f backend/Dockerfile.prod backend/

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'autocognitix-backend:scan'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF (Backend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend.sarif'
        continue-on-error: true

      - name: Build frontend image for scanning
        run: |
          docker build -t autocognitix-frontend:scan -f frontend/Dockerfile.prod frontend/
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        if: success()
        with:
          image-ref: 'autocognitix-frontend:scan'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy SARIF (Frontend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend.sarif'
        continue-on-error: true

  # ============================================
  # License Compliance Check
  # Non-blocking - informational only
  # ============================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-licenses
        run: pip install pip-licenses

      - name: Check Python licenses
        run: |
          cd backend
          pip install -r requirements.txt
          pip-licenses --format=json --output-file=python-licenses.json
          pip-licenses --format=markdown --output-file=python-licenses.md
          pip-licenses

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check NPM licenses
        run: |
          cd frontend
          npm ci
          license-checker --json > npm-licenses.json
          license-checker --summary

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            backend/python-licenses.json
            backend/python-licenses.md
            frontend/npm-licenses.json
          retention-days: 30

  # ============================================
  # Security Summary
  # ============================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, python-security, npm-security, secret-scan, container-scan, license-check]
    if: always()
    steps:
      - name: Generate Security Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Security | ${{ needs.python-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Security | ${{ needs.npm-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

      - name: Security scan status
        run: |
          # During early development, security checks are non-blocking
          # All results are uploaded as artifacts for review
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Security checks are non-blocking during early development._" >> $GITHUB_STEP_SUMMARY
          echo "_Review artifacts and GitHub Security tab for detailed findings._" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Security scan completed. Review artifacts for detailed reports."
          # Exit successfully - don't block deployment
          exit 0
