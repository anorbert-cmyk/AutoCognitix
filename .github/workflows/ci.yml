name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Backend Linting with Ruff (fast, modern linter)
  # ============================================
  backend-lint:
    name: Backend Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: |
          cd backend
          ruff check app tests --output-format=github

      - name: Run Ruff formatter check
        run: |
          cd backend
          ruff format --check app tests

  # ============================================
  # Backend Type Checking with MyPy
  # ============================================
  backend-type-check:
    name: Backend Type Check (MyPy)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mypy-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mypy-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install mypy types-redis types-passlib types-requests

      - name: Run MyPy
        run: |
          cd backend
          mypy app --ignore-missing-imports --show-error-codes --pretty

  # ============================================
  # Backend Unit Tests with pytest
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: autocognitix_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/autocognitix_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long!!
          NEO4J_URI: ""
          NEO4J_USER: ""
          NEO4J_PASSWORD: ""
          QDRANT_URL: ""
          QDRANT_API_KEY: ""
          ENVIRONMENT: test
        run: |
          cd backend
          pytest tests -v \
            --ignore=tests/integration \
            --ignore=tests/e2e \
            --ignore=tests/api \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ============================================
  # Backend Security Scan
  # ============================================
  backend-security:
    name: Backend Security (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          cd backend
          bandit -r app -ll -ii -x tests -f json -o bandit-report.json || true
          bandit -r app -ll -ii -x tests || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: backend/bandit-report.json

  # ============================================
  # Frontend Linting with ESLint
  # ============================================
  frontend-lint:
    name: Frontend Lint (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

  # ============================================
  # Frontend Type Check and Build
  # Build is required, but type check is non-blocking
  # ============================================
  frontend-build:
    name: Frontend Build (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: TypeScript type check
        run: |
          cd frontend
          npx tsc --noEmit
        continue-on-error: true

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================
  # Frontend Tests with Vitest
  # ============================================
  frontend-test:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Run tests
        run: |
          cd frontend
          npx vitest run --reporter=verbose

  # ============================================
  # Frontend Security Audit
  # Non-blocking - informational only
  # ============================================
  frontend-security:
    name: Frontend Security (npm audit)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=high || true
        continue-on-error: true

  # ============================================
  # Docker Build Test
  # Required for deployment verification
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repository name to lowercase
        id: repo_name
        run: echo "REPO_LC=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 15
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: false
          tags: ghcr.io/${{ steps.repo_name.outputs.REPO_LC }}/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 10
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          tags: ghcr.io/${{ steps.repo_name.outputs.REPO_LC }}/frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # All checks passed gate
  # Sprint 7: All quality checks are blocking (except security scans)
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-type-check
      - backend-test
      - backend-security
      - frontend-lint
      - frontend-build
      - frontend-test
      - frontend-security
      - docker-build
    if: always()
    steps:
      - name: Generate CI Summary
        run: |
          echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required Checks" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Lint (Ruff) | ${{ needs.backend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests (pytest) | ${{ needs.backend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint (ESLint) | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests (Vitest) | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Informational Checks" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Type Check (MyPy) | ${{ needs.backend-type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Security (Bandit) | ${{ needs.backend-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Security (npm audit) | ${{ needs.frontend-security.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check required jobs
        run: |
          # Sprint 7: Quality checks are now blocking
          # Only MyPy, Bandit and npm audit remain informational
          if [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.backend-test.result }}" != "success" ] || \
             [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.frontend-test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "One or more required CI checks failed!"
            exit 1
          fi
          echo "All required CI checks passed!"
