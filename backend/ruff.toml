# Ruff configuration for AutoCognitix Backend
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.9 (Railway deployment)
target-version = "py39"

# Line length to match existing setup
line-length = 100

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "alembic/versions",
    ".mypy_cache",
    ".pytest_cache",
    "*.egg-info",
]

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",    # Line too long (handled by formatter)
    "B008",    # Function call in default argument (needed for FastAPI Depends)
    "B904",    # Within an except clause, raise exceptions with raise ... from err
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "ARG001",  # Unused function argument (often needed for interface compliance)
    "ARG002",  # Unused method argument
    "UP035",   # typing.Dict/List deprecated (Python 3.9+ uses builtins)
    "UP006",   # Use dict/list instead of Dict/List
    "UP007",   # Use X | Y for Union types
    "UP045",   # Use X | None instead of Optional
    "UP042",   # Class inherits from str and Enum
    "PLC0415", # Import not at top of file (needed for lazy imports)
    "PLW0603", # Global statement (needed for singleton patterns)
    "PLW2901", # Loop variable overwritten
    "ERA001",  # Commented out code (TODO comments)
    "F541",    # f-string without placeholders
    "RUF010",  # Use explicit conversion flag
    "RUF012",  # Mutable class attributes ClassVar
    "RUF022",  # __all__ not sorted
    "I001",    # Import block un-sorted (handled separately)
    "SIM103",  # Return negated condition (sometimes clearer with if/else)
    "RUF006",  # Store asyncio.create_task reference (handled by class attribute)
    "B905",    # zip() strict= param not available in Python 3.9
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Tests can use magic values, assertions, and have relaxed rules
"tests/**/*.py" = [
    "PLR2004",  # Magic value
    "S101",     # Assert
    "ARG001",   # Unused arg
    "ARG002",   # Unused method arg
    "ARG005",   # Unused lambda arg
    "E402",     # Import not at top
    "SIM105",   # Use contextlib.suppress
    "B017",     # Blind exception
    "E712",     # Comparison to True/False
    "SIM300",   # Yoda condition
    "C401",     # Set comprehension
    "F401",     # Unused import
    "SIM103",   # Return negated condition
    "RUF006",   # Asyncio task reference
]
# Models need runtime imports for SQLAlchemy/Pydantic (not TYPE_CHECKING)
"app/db/postgres/models.py" = ["TCH003"]
# Init files can have unused imports
"__init__.py" = ["F401"]
# Migration files have their own conventions
"alembic/**/*.py" = ["E501", "ERA001"]

[lint.isort]
# Group imports correctly
known-first-party = ["app"]
known-third-party = ["fastapi", "pydantic", "sqlalchemy", "neo4j", "qdrant_client", "langchain", "redis"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[lint.pylint]
max-args = 10
max-branches = 15
max-statements = 60

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Format docstrings
docstring-code-format = true
