[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    alembic/versions,
    .mypy_cache

[isort]
profile = black
line_length = 100
skip = .git,__pycache__,.venv,venv,alembic/versions
known_third_party = fastapi,pydantic,sqlalchemy,neo4j,qdrant_client,langchain,redis

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
exclude = alembic/|tests/

[tool:pytest]
testpaths = tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
markers =
    integration: marks tests as integration tests (require database)
    e2e: marks tests as end-to-end tests
