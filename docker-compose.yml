services:
  # PostgreSQL - Structured data storage
  postgres:
    image: postgres:16-alpine
    container_name: autocognitix-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autocognitix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autocognitix_dev}
      POSTGRES_DB: ${POSTGRES_DB:-autocognitix}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autocognitix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autocognitix-network

  # Neo4j - Graph database for diagnostic relationships
  neo4j:
    image: neo4j:5.15-community
    container_name: autocognitix-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-autocognitix_dev}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autocognitix-network

  # Qdrant - Vector database for semantic search
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: autocognitix-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autocognitix-network

  # Redis - Caching and session storage (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: autocognitix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autocognitix-network

  # Backend - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autocognitix-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-autocognitix}:${POSTGRES_PASSWORD:-autocognitix_dev}@postgres:5432/${POSTGRES_DB:-autocognitix}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-autocognitix_dev}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-development_secret_key_change_in_production}
      - DEBUG=${DEBUG:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autocognitix-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend - React development server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: autocognitix-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - autocognitix-network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  qdrant_data:
  redis_data:

networks:
  autocognitix-network:
    driver: bridge
